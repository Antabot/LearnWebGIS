<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Test-1:Create a JavaScript starter app</title>
	<style>
		html, body, #viewDiv {
			padding: 0;
			margin: 0;
			height: 100%;
			width: 100%;
		}
	</style>

	<link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
	<script src="https://js.arcgis.com/4.8/"></script>
	<script>
		require([
			"esri/Map",
			"esri/views/MapView",
			"esri/layers/FeatureLayer",
			"dojo/domReady!"
			], function(Map, MapView, FeatureLayer) {
				
				var map = new Map({
					basemap:"topo-vector"
				});

				var view = new MapView({
					container: "viewDiv",
					map: map,
					center: [-118.71511,34.09042],
					zoom: 10
				});

        // 通过图片风格化路口图层
				var trailheadsRenderer = {
					"type": "simple",
					"symbol": {
						"type": "picture-marker",
						"url": "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
						"width": 10.5,
						"height": 10.5
					},
          visualVariables: [{
            type: "size",
            field: "ELEV_FT",
            valueUnit: "feet",
            valueRepresentation: "diameter"
          }]
				}

				var trailheads = new FeatureLayer({
					url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
					renderer: trailheadsRenderer
				});

				map.add(trailheads);

        // 通过唯一值风格化小路图层
        var trailsRenderer = {
          "type": "unique-value",
          "field": "USE_BIKE",
          "uniqueValueInfos": [
          {
            "value": "Yes",
            "symbol": {
              "color": [26, 26, 26, 255],
              "width": 0.9,
              "type": "simple-line", 
              "style": "dot"
            },
            "label": "Bikes"
          },
          {
            "value": "No",
            "symbol": {
              "color": [230, 0, 0, 255],
              "width": 0.9,
              "type": "simple-line",
              "style": "dot"
            },
            "label": "No Bikes"
          }
          ]
        }

        var trails = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
          renderer: trailsRenderer
        });

        map.add(trails,0);

        // 通过数值风格化公园和空地层
        var openSpacesRender = {
          "type": "class-breaks",
          "field": "GIS_ACRES",
          "classBreakInfos": [
            {
              "symbol": {
                "color": [193, 157, 188, 255],
                "outline": {
                  "width": 0
                },
                "type": "simple-fill",
                "style": "solid"
              },
              "label": "0 to 1,629",
              "minValue": 0,
              "maxValue": 1629
            },
            {
              "symbol": {
                "color": [203, 216, 162, 255],
                "outline":{
                  "width": 0
                },
                "type": "simple-fill",
                "style": "solid"
              },
              "label": ">1,629 to 3,754",
              "minValue": 1629,
              "maxValue": 3754
            },
            {
              "symbol": {
                "color": [144, 198, 120, 255],
                "outline":{"width": 0},
                "type": "simple-fill",
                "style": "solid"
              },
              "label": "> 3,754 to 11,438",
              "minValue": 3754,
              "maxValue": 11438
            }
          ]
        }

        var openspaces = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
          renderer: openSpacesRender
        });

        map.add(openspaces,0);

			});
	</script>
</head>
<body>
	<div id="viewDiv"></div>
</body>
</html>

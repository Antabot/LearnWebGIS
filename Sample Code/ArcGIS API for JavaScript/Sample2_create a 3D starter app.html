<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Test-1:Create a JavaScript starter app</title>
	<style>
		html, body, #viewDiv {
			padding: 0;
			margin: 0;
			height: 100%;
			width: 100%;
		}
	</style>

	<link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
	<script src="https://js.arcgis.com/4.8/"></script>
	<script>
		require([
			"esri/Map",
			"esri/views/SceneView", 
			"dojo/domReady!"
			],function(Map, MapView) {

				var map = new Map({
					basemap:"topo-vector"
				});

				var view = new MapView({
					container:"viewDiv", 
					map:map, 
					camera:{
						tilt: 65,
						position: {
							x: -118.71, 
							y: 33.75,
							z: 25000
						}
					}
				});
			});

	</script>
</head>
<body>
	<div id="viewDiv"></div>
</body>
</html>
